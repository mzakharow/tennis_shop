<!-- aside Widget -->
<div class="aside">
    <h3 class="aside-title">Новинки</h3>
    {% for new_product in new_products %}
        <div class="product-widget">
            <div class="product-img">
                <img src="{{ new_product.image.url }}" alt="">
            </div>
            <div class="product-body">
                <p class="product-category">{{ new_product.category.name }}</p>
                <h3 class="product-name"><a href="{{ new_product.slug }}">{{ new_product }}</a></h3>
                <h4 class="product-price">{{ new_product.price }}</h4>
            </div>
        </div>
    {% endfor %}
</div>
<!-- /aside Widget -->
