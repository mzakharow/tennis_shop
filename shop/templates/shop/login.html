{% extends 'base.html' %}

{% endblock %}

{% block breadcrumb %}

{% endblock %}

{% block main %}
    <h2 class="text-center">Вход пользователя</h2>
    <div class="col-sm-8 col-sm-offset-2">
        <form action='' method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn btn-success btn-block" value="Войти">
        </form>
    </div>
{% endblock %}
